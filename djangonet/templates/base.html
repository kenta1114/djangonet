<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Djangonet</title>
</head>
<body class="has-background-light">

    <section class="hero is-small is-success mb-4">
        <div class="hero-body has-text-centered">
            <h1 class="title is-1 has-text-white">Djangonet</h1>
            <p class="subtitle is-4 has-text-light">
                Djangoで作られた、シンプルなソーシャルネットワークアプリです。
            </p>
        </div>
    </section>
    
    <div class="container">
        <div class="columns">
            {% block content %}
            {% endblock content %}
        </div>
    </div>

    <footer class="footer mt-6 has-text-centered">
        <p class="is-size-7">
            © 2025 Djangonet - Built with Django & Bulma
        </p>
    </footer>

</body>
</html>
